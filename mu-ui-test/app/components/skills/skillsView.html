
<div class="text-center">
	<h1>MY SERVICES</h1>
</div>

<div data-ng-repeat="skill in skills track by skill.id">
	<div class="row">
	  <div class="checkbox col-md-5 col-md-offset-3">
	    <label>
	      <input type="checkbox"> {{ skill.name }}
	    </label>
	  </div>
	  <div class="col-md-1 text-right">{{ skill.price | currency:"$":0 }}</div>
	</div>
</div>
