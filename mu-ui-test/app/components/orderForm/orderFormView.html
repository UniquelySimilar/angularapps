
<div class="text-center">
	<h1>MY SERVICES</h1>
</div>

<form data-ng-submit="processForm()">
	<div class="row service-row">
	  <div class="col-md-6 col-md-offset-3 checkbox-wrapper">
		  <div class="checkbox col-md-9">
		    <label>
		      <input type="checkbox" name="serviceOptions" data-ng-model="formData.serviceOptions.webdev"
		       data-ng-click="addServiceOptions()"> web development
		    </label>
		  </div>
		  <div class="col-md-3 text-right price">$200</div>
	  </div>
  </div>

	<div class="row service-row">
	  <div class="col-md-6 col-md-offset-3 checkbox-wrapper">
		  <div class="checkbox col-md-9">
		    <label>
		      <input type="checkbox" name="serviceOptions" data-ng-model="formData.serviceOptions.webdesign"
		       data-ng-click="addServiceOptions()"> web design
		    </label>
		  </div>
		  <div class="col-md-3 text-right price">$250</div>
	  </div>
  </div>

	<div class="row service-row">
	  <div class="col-md-6 col-md-offset-3 checkbox-wrapper">
		  <div class="checkbox col-md-9">
		    <label>
		      <input type="checkbox" name="serviceOptions" data-ng-model="formData.serviceOptions.photo"
		       data-ng-click="addServiceOptions()"> photography
		    </label>
		  </div>
		  <div class="col-md-3 text-right price">$100</div>
	  </div>
  </div>

	<div class="row service-row">
	  <div class="col-md-6 col-md-offset-3 checkbox-wrapper">
		  <div class="checkbox col-md-9">
		    <label>
		      <input type="checkbox" name="serviceOptions" data-ng-model="formData.serviceOptions.coffee"
		       data-ng-click="addServiceOptions()"> coffee drinking
		    </label>
		  </div>
		  <div class="col-md-3 text-right price">$10</div>
	  </div>
  </div>

	<div class="row" style="font-weight: bold;">
	  <div class="col-md-6 col-md-offset-3">
		  <div class="col-md-2 col-md-offset-8">
		    <label>total:</label>
		  </div>
		  <div class="col-md-2 text-right">{{ formTotal | currency:"$":0 }}</div>
	  </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-info">ORDER</button>
  </div>

</form>
