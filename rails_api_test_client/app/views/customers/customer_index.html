<div class="container">
	<h2>Customers</h2>

	<a class="btn btn-default" href="#/new" role="button">Add Customer</a>

	<table class="table">
		<thead>
			<tr>
				<th>NAME</th>
				<th>ADDRESS</th>
				<th>CITY</th>
				<th>STATE</th>
				<th>ZIP CODE</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr data-ng-repeat="customer in customers | orderBy : 'name'">
				<td>{{ customer.name }}</td>
				<td>{{ customer.street }}</td>
				<td>{{ customer.city }}</td>
				<td>{{ customer.state }}</td>
				<td>{{ customer.zipcode }}</td>
				<td><a href="#/{{ customer.id }}">SHOW</a></td>
			</tr>
		</tbody>
	</table>


</div>
