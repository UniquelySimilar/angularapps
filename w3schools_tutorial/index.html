<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>W3Schools Angular Tutorial</title>
	<meta name="description" content="HTML5 Template">

	<link rel="stylesheet" type="text/css" href="assets/css/w3schools_tut.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div data-ng-app="customersApp" ng-controller="customersController">
		<h2>Customers</h2>

		<table class="customer-table">
			<tr data-ng-repeat="x in customers | orderBy : 'name'">
				<td>{{ x.name }}</td>
				<td>{{ x.street }}</td>
				<td>{{ x.city }}</td>
				<td>{{ x.state }}</td>
				<td>{{ x.zipcode }}</td>
			</tr>
		</table>

	</div>

	<script src="../lib/angular/angular.js"></script>

	<script>
		var customersApp = angular.module("customersApp", []);

		customersApp.controller("customersController", function customersController($scope,$http) {
			var site = "http://angularapps.localhost";
			var page = "/w3schools_tutorial/app/components/customers/php/customers_mysql.php";
//			var page = "/w3schools_tutorial/app/components/customers/customers.json";

			$http.get(site + page)
			.success(function(response) {
				$scope.customers = response;
//				console.log(response);
			});

		});
	</script>
</body>
</html>
